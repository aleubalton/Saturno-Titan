<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoDeServicio">
            <h2><span jhiTranslate="saturnoApp.tipoDeServicio.detail.title">Tipo De Servicio</span> {{tipoDeServicio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saturnoApp.tipoDeServicio.nombre">Nombre</span></dt>
                <dd>
                    <span>{{tipoDeServicio.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.tipoDeServicio.codigo">Codigo</span></dt>
                <dd>
                    <span>{{tipoDeServicio.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.tipoDeServicio.interno">Interno</span></dt>
                <dd>
                    <span>{{tipoDeServicio.interno}}</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.tipoDeServicio.tipoDeRecurso">Tipo De Recurso</span></dt>
                <dd>
                    <span jhiTranslate="{{'saturnoApp.TipoRecurso.' + tipoDeServicio.tipoDeRecurso}}">{{tipoDeServicio.tipoDeRecurso}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-de-servicio', tipoDeServicio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
