<div class="row">
    <!-- <div>
        <span class="saturno img-fluid rounded"></span>
    </div> -->
    <div class="home" [ngSwitch]="isAuthenticated()">
        <h1 style="text-align:center" jhiTranslate="home.title">Welcome to Saturno!</h1>
        <p class="lead" style="text-align:center" *ngSwitchCase="false" jhiTranslate="home.subtitle">Please sign in</p>

        <div [ngSwitch]="isAuthenticated()" class="col-md-8 offset-md-2">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div>
                <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>
            <div *ngSwitchCase="false">
                <form class="form" role="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <!--<label for="username" jhiTranslate="global.form.username">Login</label>-->
                        <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username' | translate}}"
                        [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <!--<label for="password" jhiTranslate="login.form.password">Password</label>-->
                        <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password' | translate}}"
                               [(ngModel)]="password">
                    </div>
                    <!--<div class="form-check" style="margin:10px">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <span jhiTranslate="login.form.rememberme">Remember me</span>
                        </label>
                    </div>-->
                    <button type="submit" class="btn btn-primary" style="width:100%" jhiTranslate="login.form.button">Sign in</button>
                </form>
                <p></p>
                <div class="alert alert-warning">
                    <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                </div>
                <div class="alert alert-warning">
                    <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</a>
                </div>
            </div>

        </div>

        <!--<p jhiTranslate="home.question">

        </div>

        <p>
            <span jhiTranslate="home.like">If you like Saturno, don't forget to give us a star on</span> <a href="https://github.com/aleubalton/Saturno-Alpha" target="_blank" rel="noopener" jhiTranslate="home.github">GitHub</a>!
        </p>-->
    </div>
</div>
